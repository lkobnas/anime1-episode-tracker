<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"> 
<head>
    <title>Last Watched Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        p {
            margin: 5px 0;
        }
        .clear-button {
            margin-top: 15px;
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .clear-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h2>你上次睇緊</h2>
    <p><strong>番名:</strong> <span id="animeTitle">Loading...</span></p>
    <p><strong>集數:</strong> <span id="episodeNumber">Loading...</span></p>
    <p><strong>剩餘時間:</strong> <span id="remainingTime">Loading...</span></p>
    <div style="margin-top: 15px;">
        <label>
            <input type="checkbox" id="autoPlay"> 自動播放
        </label>
    </div>
    <div style="margin-top: 5px;">
        <label>
            <input type="checkbox" id="autoNextEpisode"> 剩餘時間少於 1:30 時, 按暫停自動播放下一集
        </label>
    </div>
    <button id="clearData" class="clear-button">清除記錄</button>
    <script src="popup.js"></script>
</body>
</html>
